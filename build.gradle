group 'com.gremiogeek.ggblogger'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.apis:google-api-services-blogger:v3-rev56-1.23.0'
}

//Application plugin
apply plugin: 'application'

mainClassName = "com.gremiogeek.ggblogger.Main"
jar{
    manifest{
        attributes "Main-Class": 'com.gremiogeek.ggblogger.Main'
    }
}

//javafx plugin

buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()

    }
}

apply plugin: 'javafx-gradle-plugin'


jfx {
    // minimal requirement for jfxJar-task
    mainClass = 'com.gremiogeek.ggblogger'

    // minimal requirement for jfxNative-task
    vendor = 'GremioGeek'
}
